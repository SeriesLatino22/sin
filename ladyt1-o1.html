  <script>
    // Obtener referencias a los elementos del reproductor de video
    const mainVideo = document.querySelector('.main-video video');
    const listVideo = document.querySelectorAll('.video-list .vid');

    // Función para guardar y cargar la posición actual del video en el almacenamiento local
    function handleVideoTime() {
      const currentTime = mainVideo.currentTime;
      localStorage.setItem('videoCurrentTime', currentTime);
    }

    // Evento que se dispara cuando el video se pausa o termina de cargar
    mainVideo.addEventListener('pause', handleVideoTime);
    mainVideo.addEventListener('loadedmetadata', handleVideoTime);

    // Evento de clic en los videos de la lista
    listVideo.forEach(video => {
      video.addEventListener('click', function() {
        listVideo.forEach(vid => vid.classList.remove('active'));
        this.classList.add('active');
        const src = this.querySelector('video').getAttribute('src');
        mainVideo.src = src;
        const text = this.querySelector('.title').innerHTML;
        document.querySelector('.main-video .title').innerHTML = text;
        mainVideo.currentTime = 0;
      });
    });

    // Inicializar el reproductor Plyr
    const players = Array.from(document.querySelectorAll('.js-player')).map(player => new Plyr(player));
  </script>
