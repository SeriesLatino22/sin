  <script src="https://cdn.plyr.io/3.6.12/plyr.min.js"></script>
  <script>
    // Obtener referencias a los elementos del reproductor de video
    const mainVideo = document.querySelector('.main-video video');
    const listVideo = document.querySelectorAll('.video-list .vid');

    // Función para guardar la posición actual del video en el almacenamiento local
    function saveCurrentTime() {
      localStorage.setItem('videoCurrentTime', mainVideo.currentTime);
    }

    // Función para cargar la posición guardada del video desde el almacenamiento local
    function loadCurrentTime() {
      const currentTime = localStorage.getItem('videoCurrentTime');
      if (currentTime) {
        mainVideo.currentTime = parseFloat(currentTime);
      }
    }

    // Evento que se dispara cuando el video se pausa
    mainVideo.addEventListener('pause', saveCurrentTime);

    // Evento que se dispara cuando el video termina de cargar
    mainVideo.addEventListener('loadedmetadata', loadCurrentTime);

    // Evento de click en los videos de la lista
    listVideo.forEach(video => {
      video.addEventListener('click', function() {
        listVideo.forEach(vid => vid.classList.remove('active'));
        this.classList.add('active');
        const src = this.querySelector('video').getAttribute('src');
        mainVideo.src = src;
        const text = this.querySelector('.title').innerHTML;
        document.querySelector('.main-video .title').innerHTML = text;
        mainVideo.load(); // Cargar el nuevo video
        mainVideo.play(); // Reproducir el nuevo video automáticamente
      });
    });

    // Inicializar el reproductor Plyr
    const players = Array.from(document.querySelectorAll('.js-player')).map(player => new Plyr(player));
  </script>
