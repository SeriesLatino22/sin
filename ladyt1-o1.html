<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Playlist MOD Xavier Suarez</title>
  <!-- Responsive viewport -->
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxxxx" crossorigin="anonymous">
  <link rel="stylesheet" href="SeriesLatino2.css">
  <link rel="stylesheet" href="ladyt1-o1.css">
</head>
<body>
  <div id="wb_LayoutGrid1">
    <div id="LayoutGrid1">
      <div class="col-1">
        <div id="Html1" style="display:inline-block;width:100%;height:426px;z-index:0">
          <div class="container">
            <div class="main-video">
              <video id="mainVideo" class="video-js" controls autoplay muted playsinline>
                <source src="" type="application/x-mpegURL">
              </video>
              <h3 class="title">Capitulo 1x1</h3>
            </div>
            <div class="video-list">
              <div class="vid active">
                <video class="video-js" controls playsinline>
                  <source src="https://m.ok.ru/dk/video.m3u8?st.cmd=moviePlaybackRedirect&amp;st.sig=447748df7249d68372089d3f8c2c750b73b7235b&amp;st.mq=5&amp;st.mvid=5467125451269&amp;st.ip=186.155.103.151&amp;st.dla=off&amp;st.exp=1687756017884&amp;st.hls=on&amp;_prevCmd=movieLayer&amp;tkn=4040" type="application/x-mpegURL">
                </video>
                <h3 class="title">Capitulo 1</h3>
              </div>
              <div class="vid active">
                <video class="video-js" controls playsinline>
                  <source src="https://m.ok.ru/dk/video.m3u8?st.cmd=moviePlaybackRedirect&amp;st.sig=2fa655a1ed5107abef4db7167c4c1a1ad6f15277&amp;st.mq=5&amp;st.mvid=5467125778949&amp;st.ip=186.155.103.151&amp;st.dla=off&amp;st.exp=1687756069810&amp;st.hls=on&amp;_prevCmd=movieLayer&amp;tkn=9416" type="application/x-mpegURL">
                </video>
                <h3 class="title">Capitulo 2</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.6.12/plyr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video.min.js"></script>
  <script>
    const mainVideo = videojs('mainVideo');

    // Evento que se dispara cuando se cambia el video de la lista
    function changeVideo(src, title) {
      mainVideo.src({
        src: src,
        type: 'application/x-mpegURL'
      });
      mainVideo.poster('https://media.discordapp.net/attachments/1000156875129634857/1002018284067102811/dcPc6esbABSljhnPuYxw7qJzhzq.jpg');
      document.querySelector('.main-video .title').innerHTML = title;
    }

    // Evento de clic en los videos de la lista
    const listVideos = document.querySelectorAll('.video-list .vid');
    listVideos.forEach(video => {
      video.addEventListener('click', function() {
        listVideos.forEach(vid => vid.classList.remove('active'));
        this.classList.add('active');
        const src = this.querySelector('video').getAttribute('src');
        const text = this.querySelector('.title').innerHTML;
        changeVideo(src, text);
      });
    });
  </script>
</body>
</html>
