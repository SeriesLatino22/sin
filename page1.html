<!DOCTYPE html>
<html>
<head>
    <title>Reiniciar Video con Video.js</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.15.0/video-js.css">
</head>
<body>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls>
        <source src="https://m.ok.ru/dk/video.m3u8?st.cmd=moviePlaybackRedirect&amp;st.sig=cf87a71b53afe0830f919678626f4b64e97ed2fb&amp;st.mq=2&amp;st.mvid=5296999959293&amp;st.ip=186.30.7.42&amp;st.dla=on&amp;st.exp=1687651883376&amp;st.hls=on&amp;_prevCmd=movieLayer&amp;tkn=7373" type="application/x-mpegURL">
    </video>

    <script src="https://vjs.zencdn.net/7.15.0/video.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var videoPlayer = videojs('videoPlayer');
            var isSeeking = false;
            var bufferCounter = 0;
            var bufferPoints = [1, 2, 3, 4, 5, 7, 8, 9, 10]; // Puntos de búfer manual en segundos

            videoPlayer.ready(function() {
                this.currentTime(0);
                this.play();
            });

            videoPlayer.on('play', function() {
                if (isSeeking) {
                    return; // Si se está buscando una posición en el video, no realizar ninguna acción adicional.
                }

                if (this.paused()) {
                    this.currentTime(0);
                    this.play();
                }
            });

            videoPlayer.on('seeking', function() {
                isSeeking = true;
                bufferCounter = 0;
                this.currentTime(0);
            });

            videoPlayer.on('seeked', function() {
                isSeeking = false;
                bufferCounter = 0;
                this.play();
            });

            videoPlayer.on('waiting', function() {
                if (isSeeking && bufferCounter < bufferPoints.length && this.currentTime() >= bufferPoints[bufferCounter]) {
                    bufferCounter++;
                    this.play();
                }
            });
        });
    </script>
</body>
