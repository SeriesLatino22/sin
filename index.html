<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador con Icono de Cerrar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .container {
      max-width: 800px; /* Aumenta el ancho del contenedor */
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .search-box {
      padding: 33px 20px 20px 23px; /* Ajusta el padding top a 33px y ajusta el padding izquierdo */
      border-radius: 4px;
      position: fixed;
      top: 20px;
      left: 10px; /* Mueve el buscador más a la izquierda */
      z-index: 9999;
      font-size: 18px; /* Aumenta el tamaño del texto */
    }

    .show-search .search-bar,
    .show-search #resultado-container,
    .show-search #mensaje {
      display: block;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    #filtro {
      width: 0;
      padding: 8px; /* Ajusta el tamaño del textbox */
      transition: width 0.3s ease-in-out;
      opacity: 0;
      pointer-events: none;
      border: none;
      background: transparent;
      color: transparent;
      font-size: 16px; /* Ajusta el tamaño del texto */
    }

    #buscar {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px; /* Aumenta el tamaño del botón */
      height: 45px;
      background-color: transparent;
      color: #4CAF50;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #buscar:hover {
      background-color: transparent;
    }

    #buscar i {
      font-size: 26px; /* Aumenta el tamaño de los iconos */
      transition: all 0.3s ease-in-out;
    }

    #buscar .icono-cerrar {
      display: none;
      width: 26px; /* Aumenta el tamaño del icono de cerrar */
      height: 26px;
    }

    .show-search #filtro {
      width: 100%;
      opacity: 1;
      pointer-events: auto;
      padding-left: 10px;
      border: 1px solid #4CAF50;
      background: #fff;
      color: #333;
    }

    .show-search #buscar i {
      display: none;
    }

    .show-search #buscar .icono-cerrar {
      display: inline-block;
    }

    .keyword {
      display: none;
    }

    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      display: none;
      font-size: 18px; /* Aumenta el tamaño del texto */
    }

    #resultado-container {
      margin-top: 10px;
    }

    #resultado-container div {
      display: flex;
      align-items: center;
      padding: 25px; /* Aumenta el padding para hacer los resultados más grandes */
      border-radius: 4px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      outline: none; /* Quita el contorno alrededor de la imagen y el título */
    }

    #resultado-container img {
      width: 70px; /* Aumenta el tamaño de la imagen */
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    #resultado-container a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px; /* Reduce el tamaño del texto del título */
    }

    #resultado-container a:hover {
      color: #4CAF50;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
      display: none;
    }

    .show-overlay {
      display: block;
    }

    /* Estilos para hacer el diseño responsive */

    @media (max-width: 500px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
    }

    @media (min-width: 501px) {
      .search-box {
        padding: 33px 20px 20px 23px; /* Ajusta el padding en dispositivos no móviles */
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="search-box">
      <div class="search-bar">
        <input type="text" id="filtro" placeholder="Buscar...">
        <button id="buscar">
          <i class="fas fa-search" style="font-size: 30px;"></i> <!-- Aumenta el tamaño del icono de buscar -->
          <img src="https://png.pngtree.com/png-clipart/20210509/original/pngtree-icon-close-button-png-image_6274953.jpg" class="icono-cerrar" alt="Cerrar" style="width: 30px; height: 30px;"> <!-- Aumenta el tamaño del icono de cerrar -->
          <span class="sr-only">Cerrar</span>
        </button>
      </div>
      <div id="resultado-container"></div>
      <p id="mensaje"></p>
      <ul id="lista" style="display: none;">
        <li class="keyword" data-image="ruta_imagen1.png">Lady, la vendedora de rosas</li>
        <li class="keyword" data-image="ruta_imagen2.png">Palabra clave 2</li>
        <li class="keyword" data-image="ruta_imagen3.png">Palabra clave 3</li>
        <li class="keyword" data-image="ruta_imagen4.png">Palabra clave 4</li>
        <li class="keyword" data-image="ruta_imagen5.png"><a href="https://www.ejemplo.com">Ejemplo de URL</a></li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById('buscar').addEventListener('click', function() {
      const searchBox = document.querySelector('.search-box');
      const searchBar = this.parentNode;
      const overlay = document.querySelector('.overlay');
      const iconSearch = this.querySelector('.fa-search');
      const iconClose = this.querySelector('.icono-cerrar');

      searchBox.classList.toggle('show-search');
      searchBar.classList.toggle('show-search');
      overlay.classList.toggle('show-overlay');

      if (searchBox.classList.contains('show-search')) {
        document.getElementById('filtro').focus();
        iconSearch.style.display = 'none';
        iconClose.style.display = 'block';
      } else {
        document.getElementById('filtro').value = '';
        filterItems('');
        iconSearch.style.display = 'block';
        iconClose.style.display = 'none';
      }
    });

    document.getElementById('filtro').addEventListener('input', function() {
      const filtro = this.value.toLowerCase();
      filterItems(filtro);
    });

    function filterItems(filtro) {
      const keywords = document.getElementsByClassName('keyword');
      const mensaje = document.getElementById('mensaje');
      const resultadoContainer = document.getElementById('resultado-container');

      resultadoContainer.innerHTML = '';

      let resultados = 0;

      for (let i = 0; i < keywords.length; i++) {
        const textoKeyword = keywords[i].textContent.toLowerCase();

        if (filtro === '') {
          keywords[i].style.display = 'none';
          mensaje.style.display = 'none';
        } else if (textoKeyword.includes(filtro)) {
          keywords[i].style.display = 'block';

          const resultado = document.createElement('div');

          const imagen = document.createElement('img');
          imagen.src = keywords[i].getAttribute('data-image');

          const titulo = document.createElement('a');
          titulo.href = '#';
          titulo.textContent = keywords[i].textContent;

          resultado.appendChild(imagen);
          resultado.appendChild(titulo);
          resultadoContainer.appendChild(resultado);
          resultados++;

          if (resultados >= 1) {
            break;
          }
        } else {
          keywords[i].style.display = 'none';
        }
      }

      if (resultados > 0) {
        mensaje.style.display = 'block';
      } else {
        mensaje.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.search-bar').style.display = 'flex';
      document.getElementById('buscar').style.display = 'flex';
    });
  </script>
</body>
</html>
