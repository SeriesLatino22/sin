

   
    <!DOCTYPE html>
<html>
<head>
   <meta name="referrer" content="never" />
    <title>Reproductor de video</title>
    <style>
        #videoPlayer {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
        <source src="https://ok.ru/videoembed/4687178041967" type="video/mp4">
        Tu navegador no admite la reproducción de videos HTML5.
    </video>

    <script>
        var video = document.getElementById('videoPlayer');

        // Función para adelantar el video
        function adelantar() {
            video.currentTime += 10; // Avanza 10 segundos
        }

        // Función para retroceder el video
        function retroceder() {
            video.currentTime -= 10; // Retrocede 10 segundos
        }
    </script>
</body>
</html>
