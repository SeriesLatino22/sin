<html>
<head>
   <meta name="referrer" content="never" />
    <title>Reproductor de video</title>
</head>
<body>
    <iframe src="https://ok.ru/videoembed/4687178041967" width="640" height="360" frameborder="0" allowfullscreen id="videoPlayer"></iframe>

    <script>
        var videoPlayer = document.getElementById('videoPlayer');

        // Función para adelantar el video
        function adelantar() {
            videoPlayer.contentWindow.postMessage('seekForward', '*');
        }

        // Función para retroceder el video
        function retroceder() {
            videoPlayer.contentWindow.postMessage('seekBackward', '*');
        }
    </script>
</body>
</html>
