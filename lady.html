<!DOCTYPE html>
<html>
<head>
  <title>Popup con iFrame</title>
  <style>
    /* Estilos para el bot贸n */
    .popup-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Estilos para el popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 80%;
      margin: 10% auto;
      background-color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="popup-button">Abrir Popup</button>

  <div class="popup-overlay">
    <div class="popup-content">
      <iframe src="https://filemoon.sx/e/5e1rpxpxwyqt" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="640" height="360" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Obtener elementos del DOM
    var button = document.querySelector('.popup-button');
    var overlay = document.querySelector('.popup-overlay');

    // Funci贸n para mostrar el popup
    function showPopup() {
      overlay.style.display = 'block';
    }

    // Funci贸n para ocultar el popup
    function hidePopup() {
      overlay.style.display = 'none';
    }

    // Agregar eventos al bot贸n y al overlay para mostrar/ocultar el popup
    button.addEventListener('click', showPopup);
    overlay.addEventListener('click', hidePopup);
  </script>
</body>
</html>
