<!DOCTYPE html>
<html>
<head>
    <title>Abrir página en un popup con proxy</title>
    <style>
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            overflow: auto;
        }
        
        #open-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="open-button">Abrir página</button>

    <div class="popup-container" id="popup-container">
        <div class="popup-content">
            <button id="close-button">Cerrar</button>
            <iframe id="page-frame" src="" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("open-button").addEventListener("click", function() {
            var pageLink = "https://m.ok.ru/video/5296999959293?__dp=y";
            var proxyUrl = "https://cors-anywhere.herokuapp.com/" + pageLink;
            var popupContainer = document.getElementById("popup-container");
            var pageFrame = document.getElementById("page-frame");
            pageFrame.src = proxyUrl;
            popupContainer.style.display = "block";
        });

        document.getElementById("close-button").addEventListener("click", function() {
            var popupContainer = document.getElementById("popup-container");
            var pageFrame = document.getElementById("page-frame");
            pageFrame.src = "";
            popupContainer.style.display = "none";
        });
    </script>
</body>
</html>
